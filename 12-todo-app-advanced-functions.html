<!DOCTYPE html>
<html>
<head>
   <title>Todo App</title>
   <link rel="stylesheet" href="12-todo-app -advanced-functions.css">
</head>
<body>
  
  <!--This version of the app displays the todo list as an array on the console-->
  <p>Todo List</p>

  <div class="todo-input-grid">
      <input type="text" placeholder="todo name" class="js-name-input name-input">
      <input type="date"
      class="js-due-date-input do-date-input">

      <button  class="add-todo-button js-add-todo-button">Add</button>
  </div>

<!--This version of the app takes the new todo and puts it on the page instead of the console-->

 
  <div class="js-todo-list todo-grid"></div>

 


  <script src="12-todo-app-advanced-functions.js">
  </script>
</body>
</html>
